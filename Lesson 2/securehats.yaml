openapi: 3.0.0

info:
    title: lesson2-iplookup
    description: Lesson 2 - Basic request to IP lookup API.
    version: "0.2.2"

servers:
    - url: http://ip-api.com/

paths:
    /json/:
        get:
            operationId: getaddresses
            summary: Retrieve all Harry Potter houses
            parameters:
              - name: ip
                in: query
            responses:
                "200":
                    description: Success

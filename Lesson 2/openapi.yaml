openapi: 3.0.0

info:
    title: lesson2-iplookup
    description: Lesson 2 - Basic request to IP lookup API.
    version: "0.2.0"

servers:
    - url: https://freeipapi.com/api/

paths:
    /json/{ipaddress}:
        get:
            operationId: lookupIpAddressGeolocation
            summary: Lookup IP Address Geolocation information
            parameters:
                - in: path
                  name: ipaddress
                  schema:
                      type: string
                  required: true
                  description: The ip address to lookup
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/lookupIpAddressGeolocationResponse"
components:
    schemas:
        lookupIpAddressGeolocationResponse:
            type: object
            properties:
                ipAddress:
                    type: string
                    description: The IP address
                countryName:
                    type: string
                    description: The country
                cityName:
                    type: string
                    description: The city

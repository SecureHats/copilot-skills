Descriptor:
  Name: 1Password
  DisplayName: 1Password audit API (Preview)
  Description: The API plugin offers 3 skills that range from displaying Signin Attempts, Usage logs and Audit logs. 
  SupportedAuthTypes:
    - ApiKey
  Authorization:
    Type: ServiceHttp
    Key: Value
    Location: Header
    AuthScheme: ''
  Icon: https://raw.githubusercontent.com/azurekid/Azure-Sentinel/master/Logos/1password.svg
  Settings:
  - Description: The URL of the instance to connect to
    HintText: e.g. https://events.[ent].***.com[.ca][.eu]
    Label: 1Password Instance URL
    Name: 1PasswordInstanceURL
    Required: true
    SettingType: String

SkillGroups:
  - Format: API
    Settings:
      OpenApiSpecUrl: https://i.1password.com/media/1password-events-reporting/1password-events-api.yaml
      EndpointUrlSettingName: 1PasswordInstanceURL
      
